<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formularz aplikacyjny</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon" />
	</head>
	<body>
		<main>
			<div class="form-wrapper">
				<form id="form" name="Formularz aplikacyjny" method="POST" data-netlify="true" netlify-honeypot="bot-field">
					<h1>Formularz aplikacyjny</h1>
					<span id="form-status"></span>
					<div class="form-row">
						<label for="formName">Imię:</label>
						<input type="text" class="form-control" name="formName" placeholder="Ania" />
					</div>
					<div class="form-row">
						<label for="formSurname">Nazwisko:</label>
						<input type="text" class="form-control" name="formSurname" placeholder="Kowalska" />
					</div>
					<div class="form-row">
						<label for="formEmail">Email:</label>
						<input type="email" class="form-control" name="formEmail" placeholder="aniakowalska@elektronikonline.pl" />
					</div>
					<div class="form-row">
						<label for="formMessage">Wiadomość:</label>
						<textarea name="formMessage" class="form-control" cols="30" rows="10"></textarea>
					</div>
					<div class="form-hidden">
						<label>Don't fill this out if you're human: <input name="bot-field" /></label>
					</div>

					<button id="form-button" type="submit">Wyślij</button>
				</form>
			</div>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"
			integrity="sha512-gtcrasYnyeB27+IejClswFlb/eggt+khRr+lLAeNcgg5x2ijlWaiBOPXZkwivNj15LaE6s9CzV57hsoTPrQ5xg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"
			integrity="sha512-rJU+PnS2bHzDCvRGFhXouCSxf4YYaUyUfjXMHsHFfMKhWDIEBr8go2LZ2EYXOqASey1tWc2qToeOCYh9et2aGQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="form.js"></script>
	</body>
</html>
